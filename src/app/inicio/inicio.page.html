<app-header titulo="Inicio"></app-header>

<ion-content>
  <ion-card>
    <ion-card-header>
    <ion-card-title class="aling" >Bienvenido </ion-card-title>
    <ion-card-subtitle>  </ion-card-subtitle>
    </ion-card-header>  
    </ion-card>
  <ion-list>
    <ion-item
     *ngFor="let componente of componentes "
     [routerLink]="componente.direccion" 
    >
      <ion-icon [name]="componente.icono " slot="start" color="Tertiary-shade " ></ion-icon>
       {{componente.nombre}}

    </ion-item>
</ion-list>
</ion-content>
