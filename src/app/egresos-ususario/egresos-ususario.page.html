
<app-header titulo="Egresos Usuario"></app-header>

<ion-content> 

<ion-card>
        <ion-card-header>
        <ion-card-subtitle> Ingrese sus datos para registrar el Egreso </ion-card-subtitle>
        </ion-card-header>  

        <ion-card-content>

            
            <ion-item>
                <ion-label position="floating">Descripcion</ion-label>
            
                <ion-input type="text" name="descripcion"[(ngModel)]=" egresos_usuario.descripcion"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">precio</ion-label>
            
                <ion-input type="text" name="precio" [(ngModel)]=" egresos_usuario.precio"></ion-input>

            <ion-item>
                 <ion-label position="floating">ID</ion-label>
                
                 <ion-input type="text" name="id" [(ngModel)]="egresos_usuario.id"></ion-input>
            </ion-item>
    
            </ion-item>         
            <ion-button (click)="datos() " >REGISTRAR</ion-button>
            <ion-button routerLink="/menu" routerDirection="back">CANCELAR</ion-button>

        </ion-card-content>


</ion-card>

</ion-content>
