<app-header titulo="lista usuario"></app-header>

<ion-content>
  <ion-card *ngFor="let dato_formulario of datos_formularios">
    <ion-card-header>
      <ion-card-title>Lista de Usuarios</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
       Usuario: {{dato_formulario.nombre}}
      </ion-item>

    </ion-card-content>
  </ion-card>

</ion-content>
