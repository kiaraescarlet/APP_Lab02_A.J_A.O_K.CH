
<app-header titulo="Registro"></app-header>

<ion-content> 

<ion-card>
        <ion-card-header>
        <ion-card-title>Registrarse</ion-card-title>
        <ion-card-subtitle> Ingrese sus datos para registrarse </ion-card-subtitle>
        
        </ion-card-header>  

        <ion-card-content>

            <ion-item>
                    <ion-label position="floating">Nombre </ion-label>
                
                    <ion-input type="text" name="nombre" [(ngModel)]="registro_de_usuario.nombre"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Apellido</ion-label>
            
                <ion-input type="text" name="apellido" [(ngModel)]="registro_de_usuario.apellido"></ion-input>
        </ion-item>

            <ion-item>
                <ion-label position="floating">RUT</ion-label>
            
                <ion-input type="text" name="rut" [(ngModel)]=" registro_de_usuario.rut"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Correo </ion-label>
            
                <ion-input type="text" name="correo"[(ngModel)]=" registro_de_usuario.correo"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Clave</ion-label>
            
                <ion-input type="text" name="password" [(ngModel)]=" registro_de_usuario.password"></ion-input>
            </ion-item>         
            <ion-button (click)="datos() " >REGISTRARSE</ion-button>
            <ion-button routerLink="/menu" routerDirection="back">VOLVER</ion-button>

        </ion-card-content>


</ion-card>

</ion-content>
